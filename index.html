<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- My CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Favicon -->
        <link rel="shortcut icon" href="avengers.png">

        <title>Avengers Cinema</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-light">
            <div class="container">
                <span class="navbar-brand mx-auto order-0">Avengers Cinema</span>
            </div>
        </nav>

        <!-- Seat -->
        <div class="container">
            <h2 class="mt-5">Choose Your Seat</h2>

            <!-- Screeen -->
            <div class="row mt-5">
                <div class="col-sm">
                    <span class="avengers-screen">
                        <h5 class="text-center avengers-screen-text">Screen</h5>
                    </span>
                </div>
            </div>

            <!-- Seat -->
            <div class="row mt-3">
                <div class="col-2">
                    <p class="color-description-title">Color Description</p>
                    <p class="btn btn-primary btn-sm color-description">available</p>
                    <p class="btn btn-secondary btn-sm color-description">choosen</p>
                    <p class="btn btn-dark btn-sm color-description">picked</p>
                </div>
                <div class="col-8 text-center avengers-main-seat"></div>
            </div>
        </div>

        <p class="demo"></p>

        <!-- Button -->
        <div class="container">
            <div class="row mt-3">
                <div class="col-4">
                    
                </div>
                <div class="col-4 text-center">
                    <button class="btn btn-success" id="btn-choose">choose</button>
                    <button class="btn btn-danger" id="btn-cancel">cancel</button>
                </div>
                <div class="col-4">
                    
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- My Javascript -->
        <script src="script.js"></script>
    </body>
</html>
